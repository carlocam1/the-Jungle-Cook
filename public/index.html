<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="navHolder">
        <div class="bars">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="links">
          <a id="home" href="#home"
            >Home
            <div class="line"></div>
          </a>
          <a id="browse" href="#browse"
            >Browse
            <div class="line"></div>
          </a>
          <a id="createRecipe" href="#createRecipe"

            <div class="line"></div>
          </a>
          <a id="yourRecipe" href="#yourRecipe"
            >Your Recipe
            <div class="line"></div>
          </a>
          <a id="editRecipe" href="#editRecipe"
            >Edit Recipe
            <div class="line"></div>
          </a>
          <a id="viewRecipe" href="#viewRecipe"
            >View Recipe
            <div class="line"></div>
          </a>
          <a id="login" href="#login">
            <div class="button">login</div>
          </a>
          <div class="name"></div>
        </div>
      </div>

      <div id="app"></div>
      <footer>
        <!-- <div class="footer-holder"> -->

          <div class="copyright">Copyright Â© 2019 The Jungle Cook</div>
          <div class="footer-links">
            <a href="#">Login</a>
            <a href="#">Recipes by Category</a>
            <a href="#">Privacy and Copyright</a>
            <a href="#">Create Recipe</a>
            <a href="#">Your Recipe</a>
          </div>
          <div class="social">
            <img src="images/facebook.svg" alt="" />
            <img src="images/instagram.svg" alt="" />
          </div>
        </div>
        <!-- </div> -->
      </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.14.0/firebase-app-compat.js"></script>

    ></script>

    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-performance-compat.js"
    ></script>

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
